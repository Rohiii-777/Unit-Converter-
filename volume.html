<!DOCTYPE html>
<html>
  <head>
    <title>Volume Converter</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>    <h1>Volume Converter</h1>
    </header>
    <main>
    <form>
      
      <label for="fromValue">Value:</label>
      <input type="number" id="fromValue" value="0">
      <label for="fromUnit">Convert from:</label>
      <select id="fromUnit">
        <option value="ml">Milliliters (ml)</option>
        <option value="l">Liters (l)</option>
        <option value="c">Cubic centimeters (cc)</option>
        <option value="m3">Cubic meters (m&sup3;)</option>
      </select>
  
  
      <label for="toUnit">Convert to:</label>
      <select id="toUnit">
        <option value="ml">Milliliters (ml)</option>
        <option value="l">Liters (l)</option>
        <option value="c">Cubic centimeters (cc)</option>
        <option value="m3">Cubic meters (m&sup3;)</option>
      </select>
  
      <button type="button" onclick="convertVolume()">Convert</button>
    

    <div id="result"></div>
  </form>
  </main>
    <script>
      function convertVolume() {
        const fromUnit = document.getElementById('fromUnit').value;
        const fromValue = parseFloat(document.getElementById('fromValue').value);
        const toUnit = document.getElementById('toUnit').value;
        
        let result;

        if (fromUnit === 'ml') {
          if (toUnit === 'l') {
            result = fromValue / 1000;
          } else if (toUnit === 'c') {
            result = fromValue;
          } else if (toUnit === 'm3') {
            result = fromValue / 1000000;
          } else {
            result = fromValue;
          }
        } else if (fromUnit === 'l') {
          if (toUnit === 'ml') {
            result = fromValue * 1000;
          } else if (toUnit === 'c') {
            result = fromValue * 1000;
          } else if (toUnit === 'm3') {
            result = fromValue / 1000;
          } else {
            result = fromValue;
          }
        } else if (fromUnit === 'c') {
          if (toUnit === 'ml') {
            result = fromValue;
          } else if (toUnit === 'l') {
            result = fromValue / 1000;
          } else if (toUnit === 'm3') {
            result = fromValue / 1000000;
          } else {
            result = fromValue;
          }
        } else if (fromUnit === 'm3') {
          if (toUnit === 'ml') {
            result = fromValue * 1000000;
          } else if (toUnit === 'l') {
            result = fromValue * 1000;
          } else if (toUnit === 'c') {
            result = fromValue * 1000000;
          } else {
            result = fromValue;
          }
        }
        
        document.getElementById('result').innerHTML = `${fromValue} ${fromUnit} = ${result.toFixed(4)} ${toUnit}`;
      }
    </script>
  </body>
</html>
