<!DOCTYPE html>
<html>
  <head>
    <title>Length Converter</title>
   <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
    <h1>Length Converter</h1>
    </header>
    <main>
      <form>
    <label for="length">Length:</label>
    <input type="number" id="length">
    
    <label for="fromUnit">From:</label>
    <select id="fromUnit">
      <option value="m">Meters (m)</option>
      <option value="km">Kilometers (km)</option>
      <option value="ft">Feet (ft)</option>
      <option value="mi">Miles (mi)</option>
      <option value="cm">Centimeter (cm)</option>
      <option value="in">Inches (in)</option>
      <option value="yd">Yards (yd)</option>
      <option value="mm">Milimetres (mm)</option>
      <option value="au">Astronomical unit (un)</option>
    </select>
    
    <label for="toUnit">To:</label>
    <select id="toUnit">
      <option value="m">Meters (m)</option>
      <option value="km">Kilometers (km)</option>
      <option value="ft">Feet (ft)</option>
      <option value="mi">Miles (mi)</option>
      <option value="cm">Centimeter (cm)</option>
      <option value="in">Inches (in)</option>
      <option value="yd">Yards (yd)</option>
      <option value="mm">Milimetres (mm)</option>
      <option value="au">Astronomical unit (un)</option>
    </select>

    <button type="button" onclick="convert()">Convert</button>
    

    <p id="result"></p>
  </form>
    </main>
    <script>
    function convert() {
      // Get input values
      const length = parseFloat(document.getElementById("length").value);
      const fromUnit = document.getElementById("fromUnit").value;
      const toUnit = document.getElementById("toUnit").value;
    
      // Convert to meters
      let meters;
      switch (fromUnit) {
        case "km":
          meters = length * 1000;
          break;
        case "m":
          meters = length;
          break;
        case "cm":
          meters = length / 100;
          break;
        case "mm":
          meters = length / 1000;
          break;
        case "mi":
          meters = length * 1609.34;
          break;
        case "yd":
          meters = length * 0.9144;
          break;
        case "ft":
          meters = length * 0.3048;
          break;
        case "in":
          meters = length * 0.0254;
          break;
          case "au":
              meters = length * 149597870700;
        default:
          meters = length;
      }
    
      // Convert from meters to target unit
      let result;
      switch (toUnit) {
        case "km":
          result = meters / 1000;
          break;
        case "m":
          result = meters;
          break;
        case "cm":
          result = meters * 100;
          break;
        case "mm":
          result = meters * 1000;
          break;
        case "mi":
          result = meters / 1609.34;
          break;
        case "yd":
          result = meters / 0.9144;
          break;
        case "ft":
          result = meters / 0.3048;
          break;
        case "in":
          result = meters / 0.0254;
          break;
          case "au":
              result = meters / 149597870700;
      
              break;
  
        default:
          result = meters;
      }
    
      // Display result
      document.getElementById("result").innerHTML = `${length} ${fromUnit} is ${result.toFixed(2)} ${toUnit}`;
    }
  </script>  
  </body>
</html>
